<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Film uygulaması</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card row">
        <div class="card-header">Film Projesi</div>
        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="Film ismi"
                />
              </div>
              <div class="form-group col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="director"
                  id="director"
                  placeholder="Yönetmen"
                />
              </div>
              <div class="form-group col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="url"
                  id="url"
                  placeholder="Film afiş link"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Film Ekleyin</button>
          </form>

          <hr />
        </div>
        <div class="card-body">
          <hr />
          <h5 class="card-title" id="films-title">Filmler</h5>
          <hr />

          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Film Afişi</th>
                <th scope="col">Film İsmi</th>
                <th scope="col">Yönetmen</th>
              </tr>
            </thead>

            <tbody id="films">
              <!-- <tr>

                                    <td> <img src="" class="img-fluid img-thumbnail" alt=""></td>
                                    <td></td>
                                    <td></td>
                                    <td> <a href="#" id="delete-film" class="btn btn-danger btn-sm">Filmi sil</a></td>
                            </tr> -->
            </tbody>
          </table>

          <hr />

          <a href="#" class="btn btn-dark" id="clear-films"
            >Tüm Filmleri Temizleyin</a
          >
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>
    <script src="project.js"></script>
  </body>
</html>
